{% extends "base.html" %}
{% set active_page = 'student' %}
{% block title %}Student Login â€“ CertifyMe{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
  <div class="w-100" style="max-width:520px">

    <div class="page-kicker mb-1">Student portal</div>
    <h1 class="page-title mb-2">Student login</h1>
    <p class="page-subtitle mb-4">
      Sign in to see all certificates issued to you and open secure public links.
    </p>

    <form method="post">
      <div class="mb-3">
        <label class="field-label">Email</label>
        <input
          class="form-control"
          name="email"
          type="email"
          required
          placeholder="student@example.com"
        >
      </div>

      <div class="mb-3">
        <label class="field-label">Password</label>
        <div class="password-toggle-group">
          <input
            class="form-control password-toggle-input"
            name="password"
            type="password"
            required
            placeholder="Enter password"
          >
          <button
            type="button"
            class="password-toggle-btn"
            aria-label="Toggle password visibility"
            aria-pressed="false"
          >ğŸ‘</button>
        </div>
      </div>

      <button class="btn btn-primary-pill w-100 mt-2" type="submit">
        Log in as student
      </button>
    </form>

    <div class="mt-3 small-muted text-center">
      New student?
      <a href="{{ url_for('student_register') }}">Create a student account</a>
    </div>
  </div>
</div>
{% endblock %}
