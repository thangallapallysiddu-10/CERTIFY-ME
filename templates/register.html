{% extends "base.html" %}
{% block content %}
<div class="mx-auto" style="max-width:520px">
  <h4 class="mb-3">Teacher Registration</h4>
  <form method="post">
    <div class="mb-3"><input class="form-control" name="name" required placeholder="Full name"></div>
    <div class="mb-3"><input class="form-control" name="email" type="email" required placeholder="Email"></div>
    <div class="mb-3"><input class="form-control" name="password" type="password" required placeholder="Password"></div>
    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit">Register</button>
      <a class="btn btn-outline-secondary" href="{{ url_for('login') }}">Back to login</a>
    </div>
  </form>
  <div class="mt-3 small-muted">Already registered? <a href="{{ url_for('login') }}">Login</a></div>
</div>
{% endblock %}
